apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: register-node
spec:
  selector:
    matchLabels:
      app: register-node
  template:
    metadata:
      labels:
        app: register-node
    spec:
      containers:
      - name: register-node
        image: ghcr.io/shonlevran/ec2-metadata-loader:v0.0.1
        imagePullPolicy: Always
        volumeMounts:
        - name: node-data
          mountPath: /app/node_data.json
          subPath: node
